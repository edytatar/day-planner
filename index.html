<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <main class="container justify-content-center">

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 9am </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 10am </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 11am </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 12pm </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 1pm </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 2pm </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 3pm </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 4pm </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>

        <section class="row mb-5">
            <time class="hour col-12 col-md-12 col-lg-1">
                <p class="time-block"> 5pm </p>
            </time>

            <input type="text" class="textarea col-12 col-md-6 col-lg-10">

            <button class="saveBtn col-12 col-12 col-md-6 col-lg-1">Save</button>
        </section>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
