<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Daily Schedule</h1>
        <h2>Welcome to your daily schedule! You are able to plan your day from 9am to 5pm. Hours in the past
            will be greyed out. The hour will be highlighted in light blue, and the future hours are in white.</h2>
        <span id="currentDay"></span>
    </header>

    <main class="container schedule">

        <section class="row time-block mb-5" data-hour="9">
            <time class="hour col-12 col-lg-1">9 am</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="10">
            <time class="hour col-12 col-lg-1">10 am</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="11">
            <time class="hour col-12 col-lg-1">11 am</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="12">
            <time class="hour col-12 col-lg-1">12 pm</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="13">
            <time class="hour col-12 col-lg-1">1 pm</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="14">
            <time class="hour col-12 col-lg-1">2 pm</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="15">
            <time class="hour col-12 col-lg-1">3 pm</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="16">
            <time class="hour col-12 col-lg-1">4 pm</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>

        <section class="row time-block mb-5" data-hour="17">
            <time class="hour col-12 col-lg-1">5 pm</time>
            <textarea class="col-12 col-lg-10"></textarea>
            <button class="saveBtn col-12 col-lg-1">Save</button>
        </section>



    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
